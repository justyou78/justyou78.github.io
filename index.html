---
title: Home
---

<div class="container">
    <div class="product">

        <h2 id="frontImg">Blog</h2>
        <h2 id="backImg">Project</h2>
        <!-- <img src="images/shoes2.png" alt="" id="backImg"> -->

        <div class="product-inner" id="productBox">
            <div class="product-front">
                <div class="product-top">
                    <h1>{{ site.data.ts.ko.main_text }}</h1>
                </div>
                <div class="product-bottom">
                    <p>{{ site.data.ts.ko.choose_site }}</p>
                    <h2>{{ site.data.ts.ko.blog }}</h2>
                    <button type="button" onclick="movePage('blog')">{{ site.data.ts.ko.choice }}</button>
                    <div class="color-select">
                        <div class="select-item" name="blog">
                            Blog
                        </div>
                        <div class="select-item" name="project" onclick="flipRight(this)">
                            Project
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-back">
                <div class="product-top product-top2">
                    <h1>{{ site.data.ts.ko.main_text }}</h1>
                </div>
                <div class="product-bottom">
                    <p>{{ site.data.ts.ko.choose_site }}</p>
                    <h2>{{ site.data.ts.ko.project }}</h2>
                    <button type="button" onclick="movePage('project')">{{ site.data.ts.ko.choice }}</button>
                    <div class="color-select" >
                        <div class="select-item" name="blog" onclick="flipLeft()">
                            Blog
                        </div>
                        <div class="select-item" name="project"> 
                            Project
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-side"></div>
            <div class="right-side"></div>

        </div>
    </div>
</div>

<div class="gallery">
  {% for post in site.javascript %}
  <div>
      <a href="{{ post.url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}">
          <dl>
              <dt>{{ post.title }}</dt>
              <dd>{{ post.excerpt }}</dd>         
          </dl>
      </a>
  </div>
  {% endfor %}
</div>

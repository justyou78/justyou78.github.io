---
layout: default
title: Blog
---

<div class="gallery">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
        
        <img src="{{ post.image }}" alt="">
        <dl>
            <dt>{{ post.title }}</dt>
            <dd>{{ post.excerpt }}</dd>         
        </dl>
    </a>
    {% endfor %}
</div>
